<html>
  <head>
    <meta charset="utf-8" />
    <title>Paceym Final Project</title>
  </head>
  <body>
    {% if session %}
        <h1>Welcome {{session.userinfo.email}}!</h1>
        <p>Your JWT/id token is: {{session.id_token}}</p>
        <p><a href="/logout">Logout</a></p>
    {% else %}
        <h1>Welcome Caregiver. Please <a href="/login">login or register</a>.</h1>
    {% endif %}
  </body>
</html>
